<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a2c57570f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="grocery-container">
            <h1>Grocery List </h1>
            <form  action="">
                <label for="grocery-items"></label>
                <input type="text" name="" id="grocery-items">
                <input type="submit" id="add-items" value = "Add Items">
            </form>
            <div >
                <ul class="list-items">
                    <li class="item">
                        <p class="items">Eggs</p>
                        <div class="button-container">
                            <button type="button" class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </li>
                    <li class="item">
                        <p class="items">Eggs</p>
                        <div class="button-container">
                            <button type="button" class="edit-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" class="delete-btn"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </li>
                    
                </ul>
            </div>
            <button class="clear-all">Clear Items</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
