<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a2c57570f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main">
        <div class="grocery-container">
            <h1>Grocery List </h1>
            <div class="banner">
            </div>
            <form  action="">
                <label for="grocery-items"></label>
                <input type="text"   id="grocery-items" required autofocus>
                <input type="submit" id="add-items" value = "Add Items">
            </form>
            <form action="" id="edit-form">
                <input type="text"   id="edit-grocery-items" required autofocus >
                <input type="submit" id="edit-items" value = "Edit Items">
            </form>
            <div >
                <ul class="list-items">               
                </ul>
            </div>
            <button class="clear-all">Clear Items</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
