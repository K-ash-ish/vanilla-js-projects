<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8a2c57570f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1>Image SlideShow</h1>
        <div class="container">
            <button class="arrow-btn prev-btn"><i class="fa-solid fa-arrow-left-long"></i></button>
            <div class="image-container">
                <img src="images/bradley-allweil-c2xLHa-3L8c-unsplash.jpg" alt="">
                <div class="image-number"></div>
            </div>
            <button class="arrow-btn next-btn"><i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
