<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <h1>Reviews</h1>
                <div class="underline"></div>
            </div>
    
            <div class="review-container">
                <div class="image-container">
                    <img class="user-image" src="https://images.generated.photos/znYQiDW-PNL336lcfxDix-P8QbUke8vM3OsuD6vcx7E/rs:fit:512:512/wm:0.95:sowe:18:18:0.33/czM6Ly9pY29uczgu/Z3Bob3Rvcy1wcm9k/LnBob3Rvcy92M18w/NDI4MjMwLmpwZw.jpg" alt="">
                </div>
                <h4 id="name">Annie</h4>
                <p id="position">Web Developer</p>
                <p id="review">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</p>
                <div class="arrow-buttons">
                    <button class=" previous-button"><i class="fas fa-chevron-left"></i></button>
                    <button class=" next-button"><i class="fas fa-chevron-right"></i></button>
                </div>
                <button class="surprise-button">Surprise Me!</button>
            </div>
        </section>
    </main>
    

    <script src="index.js"></script>
</body>
</html>
