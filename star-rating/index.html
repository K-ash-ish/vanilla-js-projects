<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <link rel="stylesheet" href="styels.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

</head>
<body>
        <section class="product-container">
        <h1>Rate our Products</h1>
        <div class="product">
            <img class="product-img" src="xps-1gLdTsX3_70-unsplash.jpg" alt="">
            <h2 class="product-title" data-name="titleunique">Laptop</h2>
            <p class="product-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae cupiditate dicta ipsa? Reiciendis harum laboriosam maxime aspernatur pariatur nisi ipsum vitae repellendus nam velit, temporibus dolorum perferendis officiis veniam autem!</p>
            <div class="star-rating">
                <i class="star far fa-star" data-rating="1"></i>
                <i class="star far fa-star" data-rating="2"></i>
                <i class="star far fa-star" data-rating="3"></i>
                <i class="star far fa-star" data-rating="4"></i>
                <i class="star far fa-star" data-rating="5"></i>
            </div>
            <div >
                <h3 class="user-given">User given</h3>
            </div>
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
